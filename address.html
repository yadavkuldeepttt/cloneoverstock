<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shipping Address</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f5f5f5;
        padding-top: 0;
      }

      input {
        outline: none;
        border: 0;
      }

      .pxn-navbar {
        width: 100%;
        position: relative;
        box-shadow: none;
        background-color: initial;
        left: 0;
        top: 0;
        z-index: 99999;
      }

      .uni-navbar--shadow {
        box-shadow: 0 1px 6px #ccc;
      }

      .uni-navbar__header {
        display: flex;
        padding: 0 10px;
        flex-direction: row;
        height: 44px;
        font-size: 12px;
      }

      .uni-navbar__header-btns-left {
        display: flex;
        width: 62px;
        justify-content: flex-start;
        align-items: center;
      }

      .uni-navbar__header-container {
        display: flex;
        flex: 1;
        padding: 0 10px;
        overflow: hidden;
      }

      .uni-navbar__header-container-inner {
        display: flex;
        flex: 1;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        overflow: hidden;
      }

      .uni-nav-bar-text {
        color: #333 !important;
        font-size: 14px !important;
      }

      .uni-ellipsis-1 {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      .uni-navbar__header-btns-right {
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
      }

      .layout-row {
        position: relative;
        padding: 0 20px;
      }

      .address-form {
        position: relative;
        margin-top: 20px;
      }

      .row-title {
        padding: 0 10px;
        font-size: 16px;
        border-left: 5px solid #da0023;
        line-height: 19px;
        margin-bottom: 10px;
      }

      .account-input {
        position: relative;
        z-index: 1;
        padding: 0 15px;
        background-color: #fff;
        border-radius: 31px;
        margin-bottom: 15px;
      }

      .box-shadow {
        box-shadow: 0 1px 0 0 rgba(213, 206, 216, 0.1);
      }

      .pxn-ac {
        display: flex;
        align-items: center;
      }

      .pxn-input {
        padding: 5px;
        height: 37px;
        font-size: 14px;
        flex: 1;
        background: transparent;
        color: #979799;
      }

      .btns {
        position: relative;
        margin-top: 31px;
        padding: 0 8%;
      }

      .submit {
        width: 100%;
        font-size: 16px;
        line-height: 49px;
        background-color: #da0023;
        color: #f0f0f0;
        border: 0;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="padding-top: 0rem">
    <div class="wrapper homepage" style="padding-bottom: 130px">
      <div class="pxn-navbar">
        <div class="uni-navbar">
          <div class="uni-navbar__content uni-navbar--shadow" style="background-color: rgb(255, 255, 255); border-bottom-color: rgb(51, 51, 51)">
            <div class="uni-status-bar" style="height: 0px"></div>
            <div class="uni-navbar__header" style="color: rgb(51, 51, 51); background-color: rgb(255, 255, 255); height: 44px">
              <div class="uni-navbar__header-btns uni-navbar__header-btns-left" style="width: 60px">
                <a href="/profile.html">
                  <img src="https://overstoc.cyou/red/fonts-google-svg/arrow_back_ios_1.svg" style="width: 18px; margin:0px 10px" />
                </a>
              </div>
              <div class="uni-navbar__header-container">
                <div class="uni-navbar__header-container-inner">
                  <span class="uni-nav-bar-text" style="color: rgb(51, 51, 51)">shipping address modification</span>
                </div>
              </div>
              <div class="uni-navbar__header-btns uni-navbar__header-btns-right" style="width: 60px"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="address-form layout-row">
        <div class="uni-forms">
          <form id="address-form">
            <div class="row-title">real name</div>
            <div class="account-input pxn-ac box-shadow">
              <input name="shoujianren" type="text" value="" class="pxn-input" placeholder="No real name was entered, please set" maxlength="140" autocomplete="off" />
            </div>
            
            <div class="row-title">Telephone</div>
            <div class="account-input pxn-ac box-shadow">
              <input name="shouhuohaoma" type="text" value="" class="pxn-input" placeholder="No phone number has been entered, please set" maxlength="140" autocomplete="off" />
            </div>
            
            <div class="row-title">region</div>
            <div class="account-input pxn-ac box-shadow">
              <input name="area" type="text" value="" class="pxn-input" placeholder="No region entered, please set" maxlength="140" autocomplete="off" />
            </div>
            
            <div class="row-title">Address</div>
            <div class="account-input pxn-ac box-shadow">
              <input name="address" type="text" value="" class="pxn-input" placeholder="No detailed address was entered, please set" maxlength="140" autocomplete="off" />
            </div>
            
            <div class="btns">
              <button type="submit" class="submit save-btn">OK</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Load existing address data
      async function loadAddress() {
        try {
          const response = await fetch('https://999.viptemugo.com/index/my/edit_address', {
            method: 'GET',
            credentials: 'include'
          });

          const data = await response.json();

          if (data.code === 0 && data.info) {
            document.querySelector('input[name="shoujianren"]').value = data.info.name || '';
            document.querySelector('input[name="shouhuohaoma"]').value = data.info.tel || '';
            document.querySelector('input[name="area"]').value = data.info.area || '';
            document.querySelector('input[name="address"]').value = data.info.address || '';
          }
        } catch (error) {
          console.error('Error loading address:', error);
        }
      }

      document.getElementById('address-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const shoujianren = formData.get('shoujianren');
        const shouhuohaoma = formData.get('shouhuohaoma');
        const area = formData.get('area');
        const address = formData.get('address');

        if (!shoujianren || !shouhuohaoma || !address) {
          alert('cannot be empty!');
          return;
        }

        try {
          const response = await fetch('https://999.viptemugo.com/index/my/edit_address', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            credentials: 'include',
            body: new URLSearchParams({
              shoujianren: shoujianren,
              shouhuohaoma: shouhuohaoma,
              area: area,
              address: address
            })
          });

          const data = await response.json();

          if (data.code === 0) {
            alert('saved successfully');
            setTimeout(function() {
              window.location.href = '/profile.html';
            }, 1000);
          } else {
            alert(data.info || 'Failed to save address');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
        }
      });

      document.addEventListener('DOMContentLoaded', loadAddress);
    </script>
  </body>
</html>
