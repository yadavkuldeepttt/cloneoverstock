<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recharge Record</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f5f5f5;
        padding-top: 0;
      }

      input {
        outline: none;
        border: 0;
      }

      .wrapper {
        min-height: 100vh;
        padding-bottom: 130px;
      }

      /* Header Styles */
      .pxn-navbar {
        width: 100%;
        position: relative;
        box-shadow: none;
        background-color: initial;
        left: 0;
        top: 0;
        z-index: 99999;
      }

      .uni-navbar--shadow {
        box-shadow: 0 1px 6px #ccc;
      }

      .uni-navbar__header {
        display: flex;
        padding: 0 10px;
        flex-direction: row;
        height: 44px;
        font-size: 12px;
        background-color: red;
      }

      .uni-navbar__header-btns-left {
        display: flex;
        width: 62px;
        justify-content: flex-start;
        align-items: center;
      }

      .uni-navbar__header-container {
        display: flex;
        flex: 1;
        padding: 0 10px;
        overflow: hidden;
      }

      .uni-navbar__header-container-inner {
        display: flex;
        flex: 1;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        overflow: hidden;
      }

      .uni-nav-bar-text {
        color: #fff !important;
        font-size: 14px !important;
      }

      .uni-ellipsis-1 {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      .uni-navbar__header-btns-right {
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
      }

      .back-arrow {
        width: 18px;
        margin: 0px 10px;
        cursor: pointer;
      }

      /* Content Styles */
      .recharge-content {
        background-color: #fff;
        margin: 0;
        min-height: calc(100vh - 44px);
      }

      .recharge-header {
        background-color: #da0023;
        color: #fff;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .recharge-title {
        font-size: 16px;
        font-weight: 500;
      }

      .bell-icon {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }

      .recharge-info {
        padding: 30px 20px;
      }

      .section-title {
        font-size: 16px;
        color: #333;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        padding: 15px 0;
        border-bottom: 1px solid #f0f0f0;
      }

      .info-label {
        color: #666;
        font-size: 14px;
      }

      .info-value {
        color: #333;
        font-size: 14px;
        font-weight: 500;
      }

      .no-data {
        text-align: center;
        padding: 60px 20px;
        color: #999;
        font-size: 14px;
      }

      .no-data-icon {
        font-size: 48px;
        margin-bottom: 15px;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <div class="wrapper homepage">
      <!-- Header -->
      <div class="pxn-navbar">
        <div class="uni-navbar">
          <div
            class="uni-navbar__content uni-navbar--shadow"
            style="
              background-color: rgb(255, 255, 255);
              border-bottom-color: rgb(51, 51, 51);
            "
          >
            <div class="uni-status-bar" style="height: 0px"></div>
            <div
              class="uni-navbar__header"
              style="
                color:#fff;
                background: linear-gradient(135deg, #da0023 0%, #da0023 100%);
                height: 44px;
              "
            >
              <div
                class="uni-navbar__header-btns uni-navbar__header-btns-left"
                style="width: 60px"
              >
                <a href="/profile.html" style="display: flex; align-items: center;">
                  <svg class="back-arrow" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </a>
              </div>
              <div class="uni-navbar__header-container">
                <div class="uni-navbar__header-container-inner">
                  <span
                    class="uni-nav-bar-text uni-ellipsis-1"
                    style="color: #fff"
                  >
                    RECHARGE RECORD
                  </span>
                </div>
              </div>
              <div
                class="uni-navbar__header-btns uni-navbar__header-btns-right"
                style="width: 60px"
              >
                <svg class="bell-icon" viewBox="0 0 24 24" fill="none" stroke="#fff" xmlns="http://www.w3.org/2000/svg">
                  <path d="M18 8C18 6.4087 17.3679 4.88258 16.2426 3.75736C15.1174 2.63214 13.5913 2 12 2C10.4087 2 8.88258 2.63214 7.75736 3.75736C6.63214 4.88258 6 6.4087 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M13.73 21C13.5542 21.3031 13.3019 21.5547 12.9982 21.7295C12.6946 21.9044 12.3504 21.9965 12 21.9965C11.6496 21.9965 11.3054 21.9044 11.0018 21.7295C10.6982 21.5547 10.4458 21.3031 10.27 21" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Header ends -->

      <!-- Content -->
      <div class="recharge-content">
        <div class="recharge-info">
          <div class="section-title">RECHARGE RECORD</div>
          
          <div class="info-row">
            <span class="info-label">Cumulative recharge:</span>
            <span class="info-value">$0</span>
          </div>

          <div class="no-data">
            <div class="no-data-icon">ðŸ“‹</div>
            <div>NOT Data</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
